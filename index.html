
<html>
    <head>
        <title>Aonahara JP School Schedule</title>
        <meta name="description" content="Website that shows the schedule of Aonahara JP School classes and allows for adding to calendar apps.">
        <!--

        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://apis.google.com/js/api.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.7/jstz.js"></script>
        <script type="text/javascript">
            window.onload = function begin()
            {
                var timezone = encodeURIComponent(jstz.determine().name()); 
                var pref = '<iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=';
                var suff = '&amp;src=ZTFyaDFmN2I2ZnZlaWI5dGtiMWJmY21oMzBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%234285F4&amp;mode=WEEK&amp;showNav=0&amp;showTitle=0&amp;showTabs=1&amp;showPrint=0&amp;showCalendars=0&amp;showDate=1" style="border:solid 1px #777" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>';
                var iframe_html = pref + timezone + suff;
                document.getElementById('cal').innerHTML = iframe_html;
            }

            function copy() {
                            navigator.clipboard.writeText("https://calendar.google.com/calendar/ical/e1rh1f7b6fveib9tkb1bfcmh30%40group.calendar.google.com/public/basic.ics").then(function() {
            /* clipboard successfully set */
            }, function() {
            /* clipboard write failed */
            });
            }
        </script>
        <style>
                .box {
                display: flex;
                flex-flow: column;
                height: 100%;
                }
                .box .row {
                    --bs-gutter-x: 0;
                }
                .box .row.header {
                flex: 0 1 auto;
                /* The above is shorthand for:
                flex-grow: 0,
                flex-shrink: 1,
                flex-basis: auto
                */
                }

                .box .row.content {
                flex: 1 1 auto;
                }

                .box .row.footer {
                flex: 0 1 auto;
                justify-content: center;
                align-items: center;
            }
            @media screen and (min-width: 601px) {
                .box{
                    margin: 0 auto;
                    text-align: center;
                }
                .btn {
                width: 50%
                }
            }
            @media screen and (max-width: 600px) {
                .box{
                    width: 100%;
                    text-align: center;
                }
                .btn {
                font-size: 1rem;
                width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="row header">
                <h5 style="margin-top: 5px;">
                    A≈çnahara JP School Web Schedule
                </h5>
            </div>
            <div id="cal" class="row content"></div>
            <div class="row footer" style="width:100%;text-align:center;">
                <button onclick="location.href='https://calendar.google.com/calendar/u/0/render?cid=e1rh1f7b6fveib9tkb1bfcmh30%40group.calendar.google.com';" class="btn btn-primary mb-3">Add to Google Calendar</button>
                <button onclick="copy()" class="btn btn-primary mb-3">Copy iCal link</button>
            </div>
        </div>
    </body>
</html>
